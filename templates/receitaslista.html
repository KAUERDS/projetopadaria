<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Receitas</title>
     <link rel="stylesheet" href="../static/receitaslista.css">
</head>
<body>
    <h1>Lista de Receitas</h1>

    <hr>

        {% for receita in lista %}
            <a><lista>{{ receita[0] }}</lista> -  R$ {{ receita[1] }} <br>  - Ingredientes: {{ receita[2] }}</a>
        {% endfor %}

    <a href="/">Voltar</a>
</body>
</html>
